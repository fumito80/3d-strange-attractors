<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="settings">
    <h3>3D Attractor Modeling</h3>
    <div>
      <label>Select attractor: <select id="selectName"></select></label>
    </div>
    <div>
      <button id="done" class="btn btn-primary">Done</button>
    </div>
  </div>
  <div id="canvas"></div>
  <div id="ope-icons">
    <i class="material-icons arrow_back" title="Back">arrow_back</i>
    <i class="material-icons fullscreen" title="Full Screen">fullscreen</i>
    <i class="material-icons play_arrow" title="Animate">play_arrow</i>
    <i class="material-icons pause" title="Pause Animate">pause</i>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
